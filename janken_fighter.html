<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/sample.css" />
    <title>JANKEN FIGHTER II</title>
  </head>

  <body>
    <!-- タイトル -->
    <header>
      <h1>JANKEN FIGHTER II</h1>
    </header>

    <!-- 画像 -->
    <main>
      <img src="img/ryu_ken.jpg" alt="" />

      <div class="ryu_ken_window">
        <!-- 必殺技リスト -->
        <div class="move_list">
          <p>あなたのわざをえらぶ</p>
          <ul>
            <li id="gu_btn">はどうけん</li>
            <li id="cho_btn">しょうりゅうけん</li>
            <li id="par_btn">たつまきせんぷうきゃく</li>
          </ul>
        </div>

        <!-- 相手の技表示 -->
        <div class="ken_move">
          <div>あいてのわざは．．．．</div>
          <div id="com_hand"></div>
        </div>
      </div>

      <!-- メッセージウィンドウ -->
      <div class="message_window">
        <p>しょうはいは・・・</p>
        <div id="result"></div>
      </div>

      <!-- 音声 -->
      <audio src="audio/hadoken.mp3" id="hadoken" preload="auto"></audio>
      <audio src="audio/shoryuken.mp3" id="shoryuken" preload="auto"></audio>
      <audio
        src="audio/tatsumaki_senpukyaku.mp3"
        id="tatsumaki_senpukyaku"
        preload="auto"
      ></audio>
    </main>

    <footer></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      // 波動拳ボタン押す
      $("#gu_btn").on("click", function () {
        // ０〜２の乱数作成
        const min = 0;
        const max = 2;
        const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;

        // コンピューターの手が決まって、勝敗が表示される
        if (randomNumber == 0) {
          $("#com_hand").text("はどうけん");
          $("#result").text("あいこ");
        } else if (randomNumber == 1) {
          $("#com_hand").text("しょうりゅうけん");
          $("#result").text("あなたのかち");
        } else if (randomNumber == 2) {
          $("#com_hand").text("たつまきせんぷうきゃく");
          $("#result").text("あなたのまけ");
        } else {
          alert("エラー");
        }
      });

      // 波動拳の音声
      $("#gu_btn").on("click", function sound() {
        $("#hadoken").get(0).currentTime = 0;
        $("#hadoken").get(0).play();
      });

      // 昇竜拳ボタン押す
      $("#cho_btn").on("click", function () {
        // ０〜２の乱数作成
        const min = 0;
        const max = 2;
        const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;

        // コンピューターの手が決まって、勝敗が表示される
        if (randomNumber == 0) {
          $("#com_hand").text("はどうけん");
          $("#result").text("あなたのまけ");
        } else if (randomNumber == 1) {
          $("#com_hand").text("しょうりゅうけん");
          $("#result").text("あいこ");
        } else if (randomNumber == 2) {
          $("#com_hand").text("たつまきせんぷうきゃく");
          $("#result").text("あなたのかち");
        } else {
          alert("エラー");
        }
      });

      // 昇竜拳の音声
      $("#cho_btn").on("click", function sound() {
        $("#shoryuken").get(0).currentTime = 0;
        $("#shoryuken").get(0).play();
      });

      // 竜巻旋風脚ボタン押す
      $("#par_btn").on("click", function () {
        // ０〜２の乱数作成
        const min = 0;
        const max = 2;
        const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;

        // コンピューターの手が決まって、勝敗が表示される
        if (randomNumber == 0) {
          $("#com_hand").text("はどうけん");
          $("#result").text("あなたのかち");
        } else if (randomNumber == 1) {
          $("#com_hand").text("しょうりゅうけん");
          $("#result").text("あなたのまけ");
        } else if (randomNumber == 2) {
          $("#com_hand").text("たつまきせんぷうきゃく");
          $("#result").text("あいこ");
        } else {
          alert("エラー");
        }
      });

      // 竜巻旋風脚の音声
      $("#par_btn").on("click", function sound() {
        $("#tatsumaki_senpukyaku").get(0).currentTime = 0;
        $("#tatsumaki_senpukyaku").get(0).play();
      });

      // $("#result").text();
    </script>
  </body>
</html>
